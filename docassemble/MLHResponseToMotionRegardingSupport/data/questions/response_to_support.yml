    show if: asking_for_payer_benefits_credit
  - label: |
      % if children_number == 1:
      How much is the monthly dependent benefit that the child gets from the government insurance program, based on ${ other_parties[0].name.familiar() }'s work record?
      % else:
      How much is the monthly dependent benefit that the children get from the government insurance program, based on ${ other_parties[0].name.familiar() }'s work record?
      % endif
    label above field: True
    field: child_benefit_amount
    datatype: currency
    show if: asking_for_payer_benefits_credit
---
template: learn_more_about_benefits_credit
subject: I want to learn more about this
content: |
  % if who_pays_new == "user":
  If you receive retirement, survivor’s, or disability benefits from a government insurance program such as Social Security,
  Veteran’s Administration, or Railroad Retirement,
  % if children_number == 1:
  your dependent child may also get benefits based on your work record.
  If this is so, the court will count the child’s benefits as a credit towards payment of your child support obligation.
  % else:
  your dependent children may also get benefits based on your work record.
  If this is so, the court will count the children’s benefits as a credit towards payment of your child support obligation.
  % endif
  % else:
  If ${ other_parties[0].name.familiar() }'s receives retirement, survivor’s, or disability benefits from a government insurance program such as Social Security,
  Veteran’s Administration, or Railroad Retirement,
  % if children_number == 1:
  ${ other_parties[0].name.familiar() }'s dependent child may also get benefits based on ${ other_parties[0].name.familiar() }'s work record.
  If this is so, the court will count the child’s benefits as a credit towards payment of ${ other_parties[0].name.familiar() }'s child support obligation.
  % else:
  ${ other_parties[0].name.familiar() }'s dependent children may also get benefits based on ${ other_parties[0].name.familiar() }'s work record.
  If this is so, the court will count the children’s benefits as a credit towards payment of ${ other_parties[0].name.familiar() }'s child support obligation.
  % endif
  % endif
  In other words, the amount of dependent benefits should be subtracted from the support amount.
